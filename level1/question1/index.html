<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - MA03 - Question 1</title>

    <style>
        form div {
            margin-bottom: 10px;
        }

    </style>
<body>

<!--Contact Form-->

<form>
    <div>
        <label for="fname">First Name:</label>
        <input type="text" name="First Name" id="fname" > <!-- pattern="^[a-zA-Z ]+$" */ -->
    </div>

    <div>
        <label for="lname">Last Name:</label>
        <input type="text" name="Last Name" id="lname" > <!-- pattern="^[a-zA-Z ]+$" */ -->
    </div>

    <div>
        <label for="phone">Phone Number: </label>
        <input type="tel" name="Phone Number" id="phone" > <!-- pattern="\d{8,12}" -->   
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="E-mail"> <!-- pattern="[a-zA-Z0-9.-_]+@[a-zA-Z0-9.-_]+\.[a-zA-Z]{2,4}" -->
    </div>

    <button type="button" id="submit">Send</button>
</form>


<script src="script.js"></script>
</body>
</html>
